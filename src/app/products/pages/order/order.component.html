<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes personalizados - Creado por {{ 'nosotros' | toggleCase : true }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleClase"
      icon="pi pi-search"
      class="mr-2"
      (onClick)="toggleUpperCase()"
    />
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-success"
      (onClick)="changeOrder('name')"
    />
    <p-button
      label="Vuela"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-warning"
      (onClick)="changeOrder('canFly')"
    />
    <p-button
      label="Por color"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-danger"
      (onClick)="changeOrder('color')"
    />
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
